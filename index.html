<script>
  const text = "Discover. Get Inspired. Explore, JMusic";
  let index = 0;

  function typeWriter() {
    if (index < text.length) {
      document.getElementById("typewriterText").innerHTML += text.charAt(index);
      index++;
      setTimeout(typeWriter, 100); // Typing speed
    }
  }

  typeWriter();
</script>
